<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - GroceryExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/order-confirmation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-poppins">
  <nav class="bg-white p-4 shadow-md flex justify-between items-center">
    <div class="flex items-center">
      <img src="./images/logo.png" alt="GroceryExpress Logo" class="h-20 mr-2">
      <h1 class="text-2xl font-bold text-green-600">GroceryExpress</h1>
    </div>
    <div class="flex space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-green-600">Home</a>
      <a href="cart.html" class="text-gray-600 hover:text-green-600">Cart</a>
      <a href="orders.html" class="text-gray-600 hover:text-green-600">Orders</a>
      <a href="profile.html" class="text-gray-600 hover:text-green-600">Profile</a>
      <a href="#" class="btn text-white bg-red-500 hover:bg-red-600" onclick="logout()">Logout</a>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Order Confirmation</h2>
    <p id="confirmationMessage" class="text-gray-600"></p>
  </div>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      document.getElementById('confirmationMessage').textContent = `Thank you! Your order #${orderId} has been placed successfully.`;
    };

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
